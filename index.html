<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupa Math School – Інтерактивні математичні завдання (+/-/*/:)</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 40px;
            background-image: url('https://cdn.pixabay.com/photo/2016/04/24/23/30/mathematics-1355117_960_720.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            color: #ff4500;
            text-shadow: 2px 2px 5px #ff6347;
            font-size: 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        .copyright {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            color: #ff6347;
        }
        .task {
            margin: 15px 0;
            font-size: 24px;
            color: #006400;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        .answer {
            width: 80px;
            height: 40px;
            margin-left: 10px;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #00bfff;
        }
        .answer:focus {
            outline: none;
            box-shadow: 0 0 5px #ff4500;
        }
        .result {
            margin-left: 15px;
            font-weight: bold;
            font-size: 24px;
        }
        .disabled {
            background-color: lightgray;
            pointer-events: none;
        }
        #task-list {
            max-width: 800px;
            margin: auto;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls select {
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Chupa Math School</h1>
<p class="copyright">&copy; 2024 Chupa Math School. Всі права захищені.</p>

<div class="controls">
    <label for="complexity">Виберіть рівень складності: </label>
    <select id="complexity">
        <option value="2">2 клас</option>
        <option value="3">3 клас</option>
        <option value="4">4 клас</option>
        <option value="5">5 клас</option>
        <option value="6">6 клас</option>
        <option value="7">7 клас</option>
    </select>
    <button id="start-button">Почати</button>
</div>
<div id="task-list"></div>

<script>
    // Генеруємо випадкове завдання в залежності від складності
    function generateRandomTask(level) {
        let num1, num2, correctAnswer, operator;

        switch (level) {
            case '2':
            case '3':
                operator = Math.random() > 0.5 ? '+' : '-';
                num1 = Math.floor(Math.random() * 90) + 11; // Випадкове число від 11 до 100
                num2 = Math.floor(Math.random() * 90) + 11;
                if (operator === '-' && num1 < num2) [num1, num2] = [num2, num1]; // Гарантія позитивного результату
                correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;
                break;

            case '4':
            case '5':
            case '6':
            case '7':
                operator = Math.random() > 0.5 ? '*' : '/';
                num1 = Math.floor(Math.random() * 8) + 3; // Випадкове число від 3 до 9
                num2 = Math.floor(Math.random() * 8) + 3;
                if (operator === '/') {
                    num1 = num1 * num2; // Гарантія точної відповіді для ділення
                    correctAnswer = num1 / num2;
                } else {
                    correctAnswer = num1 * num2;
                }
                break;
        }
        return {
            taskText: `${num1} ${operator} ${num2} = `,
            correctAnswer
        };
    }

    // Функція для генерації завдань
    function generateTasks() {
        const taskList = document.getElementById('task-list');
        const complexity = document.getElementById('complexity').value;
        taskList.innerHTML = ''; // Очищення попередніх завдань

        for (let i = 0; i < 10; i++) {
            const taskData = generateRandomTask(complexity);
            const taskElement = document.createElement('div');
            taskElement.className = 'task';

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'answer';
            input.placeholder = '?';

            const result = document.createElement('span');
            result.className = 'result';

            let attemptCount = 0;

            input.addEventListener('blur', function () {
                let userAnswer = parseInt(input.value, 10);

                if (!isNaN(userAnswer)) {
                    if (userAnswer === taskData.correctAnswer) {
                        result.textContent = 'Правильно!';
                        result.style.color = 'green';
                        input.disabled = true;
                    } else {
                        attemptCount++;
                        if (attemptCount === 1) {
                            result.textContent = 'Неправильно, спробуйте ще раз!';
                            result.style.color = 'red';
                        } else if (attemptCount === 2) {
                            result.textContent = `Неправильно! Правильна відповідь: ${taskData.correctAnswer}`;
                            result.style.color = 'red';
                            input.disabled = true;
                            input.classList.add('disabled');
                        }
                    }
                } else {
                    result.textContent = ''; // Очистити результат, якщо введене значення не є числом
                }
            });

            taskElement.textContent = `${i + 1}. ${taskData.taskText}`;
            taskElement.appendChild(input);
            taskElement.appendChild(result);
            taskList.appendChild(taskElement);
        }
    }

    // Подія для кнопки "Почати"
    document.getElementById('start-button').addEventListener('click', function() {
        generateTasks();
    });

    // Почати завдання автоматично при завантаженні сторінки
    window.onload = function() {
        generateTasks();
    };
</script>

</body>
</html>
